<div class="card">
  <form>
    <p-dropdown
      [options]="region"
      [(ngModel)]="selectedRegion"
      [ngModelOptions]="{standalone: true}"
      optionLabel="name"
      placeholder="Filter by region"
      [showClear]="true"
      [checkmark]="true"
      (onChange)="onRegionChange($event)">
    </p-dropdown>
  </form>
</div>
